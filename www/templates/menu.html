<!-- This is the Menu -->
<ion-side-menus enable-menu-with-back-views="false" >
	<ion-side-menu-content>

        <ion-nav-bar class="bar-positive" >
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>

		</ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-positive">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<a class="item" menu-close ui-sref="app.home">
					Home
					<i class="icon ui-sref="app.home"></i>
				</a>
                <a class="item item-icon-right" menu-close ui-sref="app.settings">
                    Settings
                    <i class="icon ion-settings" ui-sref="app.settings"></i>
                </a>
				<ion-item nav-clear menu-close ng-click="logout()" ng-show="isLoggedIn">Logout</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
