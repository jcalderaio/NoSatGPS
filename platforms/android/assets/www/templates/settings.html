<ion-view title="Settings">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Memory
            </div>
            <a class="item item-icon-right">
                Clear memory
                <i class="icon ion-trash-a"></i>
            </a>
            <label class="item item-input item-select">
                <div class="input-label">
                    Memory size allocated
                </div>
                <select>
                    <option>100 kilobytes</option>
                    <option>250 kilobytes</option>
                    <option>1 megabyte</option>
                    <option>5 megabytes</option>
                    <option>10 megabytes</option>
                    <option>25 megabytes</option>
                    <option>50 megabytes</option>
                    <option>100 megabytes</option>
                    <option>250 megabytes</option>
                    <option>500 megabytes</option>
                    <option>1 gigabyte</option>
                </select>
            </label>

            <div class="item item-divider">
                Network
            </div>
            <li class="item item-toggle">
                Use on WiFi if available
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
</ion-view>
